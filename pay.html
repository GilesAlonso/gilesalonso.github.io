<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Send me Crypto</title>
  <style>
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f5f7fa;color:#111;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem}
    .card{background:#fff;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.12);padding:2rem;max-width:420px;width:100%}
    h1{margin:.4rem 0 1.2rem;font-size:1.4rem}
    .item{margin:1.2rem 0}
    .label{font-weight:600;margin-bottom:.4rem}
    .addr{word-break:break-all;background:#f0f2f5;padding:.8rem;border-radius:8px;font-size:.9rem;color:#333}
    button{margin-top:.5rem;padding:.75rem 1.2rem;border:none;border-radius:8px;background:#ff6b35;color:#fff;font-size:.9rem;cursor:pointer}
    button:active{background:#e95d2a}
    .done{margin-top:.4rem;font-size:.85rem;color:#28a745;display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Send me Crypto</h1>

    <!-- Ethereum / Base / Linea -->
    <div class="item">
      <div class="label">Ethereum / Base / Linea (EVM)</div>
      <div class="addr">0x0c053d20c03c3dc5b1926dae4afa26badc319ae0</div>
      <button onclick="copy('0x0c053d20c03c3dc5b1926dae4afa26badc319ae0','evm')">Copy</button>
      <div class="done" id="evm">Copied ✔</div>
    </div>

    <!-- Monero -->
    <div class="item">
      <div class="label">Monero (XMR)</div>
      <div class="addr">443PWegxJc4RX4feWanZ59gX2WZE8n9augF1ZTi3yF6NKDDqCd8QAJuBeEwpLrpELg9QPCjibTX6n9iS6eHQQgmfMLFurA5</div>
      <button onclick="copy('443PWegxJc4RX4feWanZ59gX2WZE8n9augF1ZTi3yF6NKDDqCd8QAJuBeEwpLrpELg9QPCjibTX6n9iS6eHQQgmfMLFurA5','xmr')">Copy</button>
      <div class="done" id="xmr">Copied ✔</div>
    </div>
  </div>

  <script>
    function copy(text, id){
      navigator.clipboard.writeText(text).then(()=>{
        const done = document.getElementById(id);
        done.style.display='block';
        setTimeout(()=>done.style.display='none', 2500);
      });
    }
  </script>
</body>
</html>
